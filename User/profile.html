<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/070407bb9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- create nav bar - navigation bar is a block element - see bootstrap documentation -->
    <nav class="navbar bg-primary navbar-dark fixed-top">
      <!-- span is an inline element -->
      <span class="navbar-brand h1 mb-0">Profile</span>
      <!-- check mark icon from font awesome website -->
      <i class="fas fa-check text-light"></i>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="username"><strong>Username</strong></label>
          <input
            type="text"
            placeholder="Enter username here..."
            class="form-control"
            id="username"
          />
        </div>
        <div class="form-group">
          <label for="email"><strong>Email</strong></label>
          <input
            type="email"
            placeholder="Enter email here..."
            class="form-control"
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="firstName"><strong>First Name</strong></label>
          <input
            type="text"
            placeholder="Enter first name here..."
            class="form-control"
            id="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName"><strong>Last Name</strong></label>
          <input
            type="text"
            placeholder="Enter last name here..."
            class="form-control"
            id="lastName"
          />
        </div>
      </form>
    </div>
  </body>
</html>
