<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/070407bb9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- create nav bar - navigation bar is a block element - see bootstrap documentation -->
    <nav class="navbar bg-primary navbar-dark fixed-top">
      <!-- span is an inline element -->
      <span class="navbar-brand h1 mb-0">Profile</span>
      <!-- check mark icon from font awesome website -->
      <a class="text-light" href="profile.html"
        ><i class="fas fa-check text-light"></i
      ></a>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            placeholder="Enter username here..."
            class="form-control"
            id="userName"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter email here..."
            class="form-control"
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            placeholder="Enter first name here..."
            class="form-control"
            id="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            placeholder="Enter last name here..."
            class="form-control"
            id="lastName"
          />
        </div>
      </form>
      <a href="../website/WebsiteList.html" class="btn btn-primary btn-block"
        >Websites</a
      >
      <a class="btn btn-danger btn-block" href="login.html">Logout</a>
    </div>
    <nav class="navbar bg-primary fixed-bottom">
      <span></span>
      <a class="text-light" href="profile.html"
        ><i class="fas fa-user-alt"></i
      ></a>
    </nav>
  </body>
</html>
